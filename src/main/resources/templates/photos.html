<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фотоальбом</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .button-flex{
            display: flex;
            justify-content: space-between;
            width: 600px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Добавьте вашу фотографию</h1>
    <form action="/photos/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="photo" class="form-label">Загрузить фото:</label>
            <input type="file" class="form-control" id="photo" name="photo">
        </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
            <a class="btn btn-secondary" th:href="@{/main}">выйти на главную</a>
    </form>
    <hr>
    <h2>Загруженные фотографии пользователей</h2>
    <div class="row">
        <div class="col-3" th:each="photo : ${photos}">
            <img style="max-height: 300px" th:src="@{'/photos/view/' + ${photo}}" class="img-thumbnail" alt="Фото">
            <p th:text="${photo}"></p>
        </div>
    </div>
</div>
</body>
</html>
